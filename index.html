<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AIDC-Web</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.9.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

  <nav class="teal">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo"><i class="mdi mdi-qrcode-scan"></i>AIDC-Web</a>
    </div>
  </nav>

  <div v-load id="vue-app" class="container">
    <h4>Products</h4>

    <div>Last message received: <span v-text="castLastUpdate(lastUpdate)"></span></div>
    <div class="row">
      <div class="col s12 center">
        <div v-if="products == null" >
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div v-else>
          <div v-if="products.length > 0">
            <table class="highlight">
              <thead>
                <tr>
                  <th>EPC</th>
                  <th>Name</th>
                  <th>Last Seen</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="p in products">
                  <td>{{ p.Epc }}</td>
                  <td>{{ p.Name }}</td>
                  <td><i v-bind:class="castSeconds(p.seconds)"></i> {{ castTimestamp(p.Timestamp) }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div v-else>
            keine Daten empfangen.
          </div>
        </div>
      </div>
      </div>
    </div>
    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

  <script src="assets/js/lib.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
